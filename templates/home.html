<div class="container">
    <div class="row">
        <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
            <h1>{{title}}</h1>
        </div>
    </div>
    <hr>
    <div id="albumCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
        <ol class="carousel-indicators">
            <li data-target="#albumCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#albumCarousel" data-slide-to="1"></li>
            <li data-target="#albumCarousel" data-slide-to="2">
        </ol>
    
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="img/album.jpg" alt="Greatest Hits" width="400px" height="300px">
                <div class="carousel-caption">
                    <h4>Greatest Hits</h4>
                </div>
            </div>
            <div class="item">
                <img src="img/album2.jpg" alt="Best Of" width="400px" height="300px">
                <div class="carousel-caption">
                    <h4>Best Of</h4>
                </div>
            </div>
            <div class="item">
                <img src="img/cover.jpg" alt="Greatest Hits 2" width="400px" height="300px">
                <div class="carousel-caption">
                    <h4>Greatest Hits</h4>
                </div>
            </div>
        </div>

        <a class="left carousel-control" href="#albumCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#albumCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
